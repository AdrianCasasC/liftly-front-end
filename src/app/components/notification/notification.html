<div
  class="fixed border-[1px] right-4 bottom-4 w-fit max-w-[300px] bg-white rounded-sm shadow-lg pr-8 pl-4 py-4 flex items-center opacity-0 translate-y-[150%] transition-[opacity,transform] duration-300 ease-in-out z-[9999]"
  [class.!opacity-100]="notification()"
  [class.!translate-y-0]="notification()"
  [ngClass]="{
    'bg-card border-primary': theme() === 'dark',
    'bg-white border-black': theme() === 'light'
  }"
>
  @if (notification()?.type === 'success') {
  <nz-icon nz-icon nzType="check-circle" nzTheme="outline" class="w-6 text-green-400" />
  } @if (notification()?.type === 'error') {
  <nz-icon nz-icon nzType="warning" nzTheme="outline" class="w-6 text-yellow-400" />
  }
  <div
    class="notification-card"
    [ngClass]="{
      'text-primary': theme() === 'dark',
      'text-black': theme() === 'light'
    }"
    (click)="onCloseNotification()"
  >
    {{ notification()?.message }}
  </div>
  <nz-icon
    (click)="onCloseNotification()"
    class="cursor-pointer absolute top-1 right-1 w-4"
    nz-icon
    nzType="close"
    nzTheme="outline"
  />
</div>
